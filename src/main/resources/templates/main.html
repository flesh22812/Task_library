<!DOCTYPE html>
<html>
<head>
    <title>My API</title>
</head>
<body>
<header>
    <h1>My API</h1>
    <nav>
        <ul>
            <li><a href="#get-author">Get Author</a></li>
            <li><a href="#add-author">Add Author</a></li>
            <li><a href="#update-author">Update Author</a></li>
            <li><a href="#delete-author">Delete Author</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="get-author">
        <h2>Get Author</h2>

        <table cellspacing="30">

            <style>
                table {
                    margin: 0 auto;

                }
            </style>
            <thead>

            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Patronymic</th>
                <th>date of birth</th>
            </tr>
            </thead>
            <tbody id="author-list"></tbody>
        </table>
    </section>

    </section>
    <section id="add-author">
        <h2>Add Author</h2>
        <form id="add-author-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            <label for="patronymic">Patronymic:</label>
            <input type="text" id="patronymic" name="patronymic">
            <label for="dateOfBirth">date of birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            <input type="submit" value="Save">
        </form>
    </section>
    <script>
        const form = document.getElementById('add-author-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const jsonObject = {};
            formData.forEach((value, key) => {
                jsonObject[key] = value
            });
            const jsonResult = JSON.stringify(jsonObject);
            console.log(jsonResult);
            fetch('/library/v1/author', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonResult
            })
                .then(response => {
                    response.json()
                    // handle response from backend API
                })
                .catch(error => {
                    // handle error
                });

        });
    </script>
    <section id="update-author">
        <h2>Update Author</h2>
        <!-- Add the HTML code for the PUT method here -->
    </section>
    <section id="delete-author">
        <h2>Delete Author</h2>
        <!-- Add the HTML code for the DELETE method here -->
    </section>
</main>
</body>
</html>
<script>
    // Make an HTTP GET request to the API endpoint
    fetch('http://localhost:8080/library/v1/author')
        .then(response => response.json())
        .then(data => {
            // Update the HTML page with the response data
            const authorList = document.getElementById('author-list');
            data.forEach(author => {
                const row = authorList.insertRow();
                row.innerHTML = `
						<td>${author.id}</td>
						<td>${author.name}</td>
						<td>${author.surname}</td>
						<td>${author.patronymic}</td>
							<td>${author.dateOfBirth}</td>
					`;
            });
        })
        .catch(error => console.error(error));
</script>
